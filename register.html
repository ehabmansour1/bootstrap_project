<html>
  <head>
    <script
      src="https://kit.fontawesome.com/3162f5d9b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand logo" href="/">noon<span>.</span></a>
        <div class="flex-grow-1 mx-4">
          <div class="input-group">
            <input
              type="text"
              class="form-control search-input"
              placeholder="What are you looking for?"
            />
          </div>
        </div>
        <div class="d-flex gap-4">
          <a href="login.html"><i class="fas fa-user nav-icon"></i></a>
          <i class="fas fa-heart nav-icon"></i>
          <i class="fas fa-shopping-cart nav-icon"></i>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="login-container">
        <h4 class="text-center">Create Your Account</h4>
        <button class="social-btn">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook"></i>
          Continue with Facebook
        </button>
        <div class="divider">
          <span>or continue with email</span>
        </div>
        <form class="needs-validation register" novalidate>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Full Name"
              required
            />
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email address"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
              minlength="6"
            />
            <div class="invalid-feedback">
              Password must be at least 6 characters long.
            </div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >I agree to the <a href="">Terms & Conditions</a></label
            >
            <div class="invalid-feedback">
              You must agree to the terms and conditions.
            </div>
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <p class="footer-text">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>

    <script src="javascript/main.js"></script>
  </body>
</html>
